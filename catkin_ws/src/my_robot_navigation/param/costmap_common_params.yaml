obstacle_range: 10.0           # 6.0 -> 10.0: RPLIDAR 최대 범위 활용
raytrace_range: 10.0           # 3.5 -> 10.0: 장애물 제거 범위 확장
footprint: [[-0.30, -0.15], [0.30,-0.15], [0.30, 0.15], [-0.30, 0.15]]
# robot_radius: 0.30             # 무시되지만 참고용으로 수정
footprint_padding: 0.01        # footprint 주변 패딩
footprint_clearing_enabled: true  # footprint 기반 클리어링 활성화
inflation_radius: 0.2          # 0.4 -> 0.6: 안전 거리 확보
publish_voxel_map: true

observation_sources: laser_scan_sensor point_cloud_sensor

laser_scan_sensor:
  sensor_frame: laser 
  data_type: LaserScan
  topic: /scan  
  marking: true
  clearing: true

point_cloud_sensor:
  sensor_frame: camera_color_optical_frame
  data_type: PointCloud2
  topic: /camera/depth/color/points
  marking: true
  clearing: true
  min_obstacle_height: 0.1     # 추가: 노이즈 제거
  max_obstacle_height: 1.2     # 2.0 -> 1.2: 로봇 높이에 맞춤

obstacle_layer:
  enabled: true
  track_unknown_space: false
  footprint_clearing_enabled: true
  max_obstacle_height: 1.2    # 2.0 -> 1.2: 로봇이 넘을 수 없는 높이 조정
  observation_sources: laser_scan_sensor point_cloud_sensor
  combination_method: 1 

use_radius: false