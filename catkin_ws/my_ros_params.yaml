  >\n    <visual>\n      <geometry>\n        <box size=\"0.46 0.38 0.9\"/> <!-- \uB85C\
  \uBD07 \uBCF8\uCCB4 -->\n      </geometry>\n      <material name=\"blue\"/>\n  \
  \  </visual>\n    <visual>\n      <geometry>\n        <cylinder length=\"0.1\" radius=\"\
  0.02\"/> <!--\uD654\uC0B4\uD45C-->\n      </geometry>\n      <material name=\"red\"\
  />\n      <origin xyz=\"0.25 0 0.1\" rpy=\"0 0 0\"/> <!--\uB85C\uBD07 \uC55E\uCABD\
  \ \uD654\uC0B4\uD45C-->\n    </visual>\n  </link>\n\n  <!-- Laser sensor -->\n \
  \ <link name=\"laser\">\n    <visual>\n      <geometry>\n        <cylinder length=\"\
